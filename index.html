<html>
<title>Reverse image search</title>
<!-- stylesheets -->
<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-idNH3UIOiZbCf8jxqu4iExnH34y5UovfW/Mg8T5WfNvoJolDvknoNqR69V2OexgF" crossorigin="anonymous">

<div class="jumbotron">

    <div class="jumbotron">
        <h1>Which image is it?</h1>
        <h2>Upload an image</h2>
        <br>
        <form action="" method=post enctype=multipart/form-data>
            <input type=file name=file class="form-control-file">
            <button type="submit" class="btn btn-secondary" value="submit">Upload</button>
        </form>

        <h2>Results</h2>
        <br>
        <table class="table" id="results-table">
            <tr>
                <th>Image</th>
                <th>Prediction</th>
            </tr>
            <tr>
                {% block content %}{% endblock %}
            </tr>
        </table>
    </div>

</div>
</body>
</html>
